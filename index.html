<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Header</h1>
        <p>Deskripsi</p>
        <!-- Navbar -->
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Project</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <section id="about">
        <h2>About</h2>
        <p>Detail tentang latar belakang dan keahlian.</p>
    </section>

    <section id="projects">
        <h2>Proyek</h2>
        <div class="project-card" onclick="showDetails('project1')">
            <h3>Proyek 1</h3>
            <p>Deskripsi singkat tentang proyek 1.</p>
        </div>
        <div class="project-card" onclick="showDetails('project2')">
            <h3>Proyek 2</h3>
            <p>Deskripsi singkat tentang proyek 2.</p>
        </div>
        <div class="project-card" onclick="showDetails('project3')">
            <h3>Proyek 3</h3>
            <p>Deskripsi singkat tentang proyek 3.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <input type="text" placeholder="Nama" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Pesan" required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Nama Anda</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
